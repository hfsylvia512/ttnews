<!doctype html>
<html>
  <head>
    <title>天天新闻网</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/public/css/news.css" type="text/css" rel="stylesheet" />
    <script src="__ROOT__/library/jquery/jquery-1.4.js"></script>
    <script>
    	function checkLogin(){
    		if(document.frm.userName.value ==""){
    			alert("用户名不能为空!");
    			document.frm.userName.focus();
    			return false;
    		}else if(document.frm.password.value ==""){
    			alert("密码不能为空!");
    			document.frm.password.focus();
    			return false;
    		}else if(document.frm.checkCode.value==""){
    			alert("验证码不能为空!");
    			document.frm.checkCode.focus();
    			return false;
    		}
    	}
    	$(function(){
    		$('#myImg').click(function(){
    		$(this).attr("src","__APP__/Login/image/rnd/"+(new Date().getTime()));
    		});
    	})
    	
    </script>
  </head>
  <body>
    <!-- 网站头 -->
  <include file="Public:header"/>
	
	<!-- 正文内容 -->
	<div class="mainDiv clear">
	  <!-- 左侧 -->
	  <div class="leftDiv">
	    <!-- 登陆 -->
	    <div class="loginDiv">
	    <form action="__APP__/Login/login" method="post" name="frm" onsubmit="return checkLogin()">
	      <div class="loginDiv1">会员登陆</div>
	      <div class="loginDiv2 clear">
	        <div class="loginDiv20">用户名</div>
	        <div class="loginDiv21"><input type="text" name="userName" value="admin" class="txt1">*</div>
	      </div>
	      <div class="loginDiv2 clear">
	        <div class="loginDiv20">密码</div>
	        <div class="loginDiv21"><input type="password" name="password" value="123" class="txt1">*</div>
	      </div>
	      <div class="loginDiv2 clear">
	        <div class="loginDiv20">验证码</div>
	        <div class="loginDiv21"><input type="text" name="checkCode" size="8" maxlength="4"><img id="myImg" src="__APP__/Login/image" align="absmiddle"width="65px"height="20px"alt="换一换" title="换一换"></div>
	      </div>
	      <div class="loginDiv2 clear">
	        <div class="loginDiv20">&nbsp;</div>
	        <div class="loginDiv21"><input type="submit" value="登陆"></div>
	        </form>
	      </div>
	    </div>
	    <!-- 一个分类带两条新闻 -->
		<volist name="newstypes" id="v">
	    <div class="twoNews">
	      <div class="twoNews1">&nbsp;<a href="__APP__/NewsType/index/typeId/{$v.typeId}" class="a">{$v.typeName}</a></div>
	      <div class="twoNews2"><a href="__APP__/NewsType/index/typeId/{$v.typeId}" class="a">更多</a>&nbsp;</div>
	    </div>
	    <volist name="v.news" id="vv">
	    <div class="twoNews3"><img src="__ROOT__/public/images/makealltop.gif"><a href="__APP__/News/index/articleId/{$vv.articleId}">{$vv.title|truncate}</a></div>
		</volist>
	   </volist>
	  
	  </div>
	  <!-- 右侧 -->
	  <div class="rightDiv">
	    <!-- 热点要闻 -->
	    <div class="hotNews">热点要闻</div>
	    <volist name="hotNews" id="v">
	    <div class="hotNews1">
	      [<a href="__APP__/NewsType/index/typeId/{$v.typeId}">{$v.typeName }</a>] <a href="__APP__/News/index/articleId/{$v.articleId}">{$v.title|truncate}</a> {$v.dateandtime} <img src="__ROOT__/public/images/new1.gif">
	    </div>
	   </volist>
	    
	    <!-- 新闻分类导航 -->
	    <div class="hotNews">新闻分类导航</div>
	    <div class="newsDh">
	      <div class="newsDh1"><span class="newsCount">新闻总数：</span></div>
	      <div class="newsDh2">{$count}</div>
	      <div class="newsDh3">&nbsp;</div>
	    </div>
	    <volist name="newstypes" id="v">
	    <div class="newsDh">
	      <div class="newsDh1"><a href="__APP__/NewsType/index/typeId/{$typeId}.html">{$v.typeName}：</a></div>
	      <div class="newsDh2">{$v.articleNums}</div>
	      <div class="newsDh3"><a href="__APP__/NewsType/index/typeId/{$typeId}.html"><img src="__ROOT__/public/images/sch.gif" border="0" class="goImg"></a></div>
	    </div>
		</volist>
	  </div>
	</div>
    
    
    <!-- 网页脚 -->
    <include file="Public:footer"/>
  </body>
</html>
