<html>
  <head>
    <title>天天新闻网</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/public/css/news.css" type="text/css" rel="stylesheet" />
    <script>
    	var index=5;
    	function changeTime(){
    		document.getElementById("timeSpan").innerHTML = index;
    		index--;
    		if(index < 0){
    			window.location = "{$jumpUrl}";
    		}else{
    			window.setTimeout("changeTime()",1000);
    		}
    	}
    </script>
  </head>
  <body onload="changeTime()">
    <!-- 网站头 -->
    <include file="Public:header"/>
	
	<!-- 正文内容 -->
	<div class="mainDiv clear">
	  <!-- 搜索条件 -->
	 
	  <div class="newsTypeDiv" style="border:1px solid #990100;">
	    <div class="newsTypeDiv1">&nbsp;系统提示信息</div>
	    <div class="newsTypeDiv2">&nbsp;</div>
	  </div>
	<table border="1" align="center" width="560px">
		<tr>
			<td align="center">
				<br>{$message}页面将在<span id="timeSpan">5</span>秒内自动跳转! <br><br>
				如果没有自动跳转，<a href="{$jumpUrl}">请点击这里</a>。<br><br>
			</td>
		</tr>
	</table>
	  
	 
	</div>
    
    
    <!-- 网页脚 -->
   <include file="Public:footer"/>
  </body>
</html>
