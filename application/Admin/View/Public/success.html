<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>系统提示信息</title>
	<link href="__ROOT__/public/css/admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/library/jquery/jquery-1.4.js"></script>
	<script>
	var index=5;
	function changeTime(){
		document.getElementById("timeSpan").innerHTML = index;
		index--;
		if(index < 0 ){
			window.location = "{$jumpUrl}";
		}else{
			window.setTimeout("changeTime()",1000);
		}

	}
	</script>
	<style>
		.box{
			width:900px;
			height:800px;
			font-size:13px;
			background-color: white;
			margin:0 auto;
		}
	</style>
</head>
<body onload="changeTime()">
	<include file="Public:header"/>
	<div class="box">
		<table border="1" align="center" width="600px" >
		<tr ><td><b>系统提示信息</b></td></tr>
		<tr>
			<td align="center">
				<br>{$message}页面将在<span id="timeSpan">5</span>秒内自动跳转! <br><br>
				如果没有自动跳转，<a href="{$jumpUrl}">请点击这里</a>。<br><br>
			</td>
		</tr>
	</table>
	</div>
</body>
</html>
