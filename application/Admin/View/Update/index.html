<!DOCTYPE html>
<html>
  <head>
    <title>后台管理系统</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/public/css/admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/library/jquery/jquery-1.4.js"></script>
    <script type="text/javascript">
      function checkAdd()
      {
          if(document.frm.typeName.value == "")
          {
              alert("请输入分类名称！");
              document.frm.typeName.focus();
              return false;
          }
      }
    </script>
  </head>
  <body>
 <include file="Public:header"/>
  <!-- 当前位置 -->
    <div class="locationDiv">&nbsp;: 后台管理 : 修改分类</div>
    <!-- 正文内容 -->
    
      <!-- 左侧树状列表 -->
      <include file="Public:left"/>
      <!-- 右侧页面内容 -->
      <div class="rightDiv">
        <div class="addTypeDiv1">修改新闻分类</div>
        <form name="frm" method="post" action="__APP__/Update/update/typeId/{$typeId}.html" onsubmit="return checkAdd()">
          <div class="addTypeDiv2">分类名：<input type="text" name="typeName" size="30" value="{$newstypes.typeName}"></div>
          <div class="addTypeDiv3"><input type="submit" value="修改"></div>
        </form>
      </div>
    </div>
  </body>
</html>
